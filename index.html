<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Centralizado</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body  {
            background-color: burlywood;
        }

        section {
            width: 500px;
            display: flex;
            flex-flow: row nowrap;
            text-align:justify;
            justify-content:center;
            
            
           
        }

        .A {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 0;
            
        
        }

        .B {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
        }
        
        .C {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

        .D {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

        .E {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

        .F {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }
        .G {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

        .H {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

        .I {
            background-color: aqua;
            padding: 10px;
            border: 1px solid  black;
            
        }

       
    </style>
    
</head>
<body>
        <section>
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            
        </section>
        <section>
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="F">F</div>
            
        </section>
        <section>
            <div class="G">G</div>
            <div class="H">H</div>
            <div class="I">I</div>
            
        </section>
    
</body>
</html>
