<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Centralizado</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body  {
            background-color: burlywood;
        }

        .cont1 {
            border: 1px solid  black; 
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .cont2 {
            border: 1px solid  black; 
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .cont3 {
            border: 1px solid  black;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .A {
           flex: 0 0 150px;
        }

        .B { 
            flex: 0 0 150px;
            
        }
        
        .C {
            flex: 0 0 150px;
        }

        .D {
            flex: 0 0 150px;
        }

        .E {
            flex: 2 0 150px;  
        }

        .F {
            flex: 1 0 150px;
        }
        .G {
            flex: 0 1 150px;
        }

        .H {
            flex: 0 0 150px;
        }

        .I {
            flex:  0 2 150px;
        }

       
    </style>
    
</head>
<body>
        <section class="cont1">
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            
        </section>
        <section class="cont2">
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="F">F</div>
            
        </section>
        <section class="cont3">
            <div class="G">G</div>
            <div class="H">H</div>
            <div class="I">I</div>
            
        </section>
    
</body>
</html>
