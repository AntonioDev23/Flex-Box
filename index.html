<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Centralizado</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body  {
            background-color: burlywood;
        }

        .cont1 {
            border: 1px solid  black; 
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .cont2 {
            border: 1px solid  black; 
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .cont3 {
            border: 1px solid  black;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .A {
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 0;
            
        
        }

        .B { 
            
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 0;
        }
        
        .C {
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 0;
            
        }

        .D {
            
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 0;
            
        }

        .E {
            
            flex-basis: 150px;
            flex-grow: 2;
            flex-shrink: 0;
            
        }

        .F {
            
            flex-basis: 150px;
            flex-grow: 1;
            flex-shrink: 0;
            
        }
        .G {
            
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 1;
            
        }

        .H {
            
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 0;
           
        }

        .I {
            
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 2;
            
        }

       
    </style>
    
</head>
<body>
        <section class="cont1">
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            
        </section>
        <section class="cont2">
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="F">F</div>
            
        </section>
        <section class="cont3">
            <div class="G">G</div>
            <div class="H">H</div>
            <div class="I">I</div>
            
        </section>
    
</body>
</html>
